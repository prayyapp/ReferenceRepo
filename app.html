<!doctype html>
<html ng-app="MasterBlaster">

<head>
    <title>MasterBlaster-ph6</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="app.css" type="text/css" />

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.1.6/angular-google-maps.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/blast-service.js"></script>
    <script src="js/ad-service.js"></script>
    <script src="js/geo-service.js"></script>
</head>

<body ng-controller="BlastList">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="title">MasterBlaster</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="row">
                    <div class="col-lg-12">
                        <blast-list blasts="allBlasts"></blast-list>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                    <ui-gmap-markers models="pins" coords="'self'" icon="'icon'" click="onclicked" options="'opts'"></ui-gmap-markers>
                </ui-gmap-google-map>
            </div>
        </div>

        <div class="row footer">
            <div class="col-lg-12 text-center">
                Icons made by <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
                title="Creative Commons BY 3.0">CC BY 3.0</a>
            </div>
        </div>
    </div>
</body>
</html>
